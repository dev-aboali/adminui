  <section id="settings">
      <div class="container">
        <div class="row">
        <div class="col">
         <div class="card">
           <div class="card-header">
             <h4>Edit settings</h4>
           </div>
           <div class="card-body">
               <form>
               <fieldset class="form-group">
              
                <legend>Allow User Registrations</legend>
               <div class="form-check">
                   <label for="yes" class="form-check-label"> <input type="radio" name="allowReg" class="form-check-input" value="yes" checked>Yes</label>
                  
               </div>
               <div class="form-check">
                    <label for="no" class="form-check-label"> <input type="radio" name="allowReg" class="form-check-input" value="no"> No</label>
                   
                </div>
                      
            
               </fieldset>
            <fieldset class="form-group">
              
                    <legend>Homepage Format</legend>
                   <div class="form-check">
                       <label for="yes" class="form-check-label"> <input type="radio" name="format" class="form-check-input" value="post" checked>Post Index</label>
                      
                   </div>
                   <div class="form-check">
                        <label for="no" class="form-check-label"> <input type="radio" name="format" class="form-check-input" value="page"> Single Page</label>
                       
                    </div>
                          
                
                </fieldset>   

               </form>
           </div>
         </div>
        </div>
